<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Roboto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



</head>

<body>

    <header>
        Header
    </header>

    <main class="container-fluid py-5 " style="background-color: rgb(198, 195, 195);">
        <h1 class="text-center  pb-5">MyTodo App</h1>

        <!-- Form -->
        <form class="container  position-relative py-2 px-3 rounded shadow card">


            <section>
                <label for="todo-title" class="form-label pt-2">Todo title</label>
                <input type="text" class="form-control" id="todo-title" placeholder="Title here">
                <label for="exampleFormControlTextarea1" class="form-label pt-2">Todo description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </section>


            <div class="row g-2 pt-2">
                <div class="col-sm ">
                    <label>Due Date</label>
                    <input type="datetime-local" class="form-control" aria-label="due-date">
                </div>
                <div class="col">
                    <label>Assign to Person</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>--Select Person--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 pt-2">
                <label for="formFileSm" class="form-label">Attachments</label>
                <div class="input-group input-group-sm">
                    <input class="form-control" id="formFileSm" type="file">
                    <button type="button" class="btn btn-outline-secondary" aria-label="Remove attachment">âœ•</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary my-3 d-flex ms-auto">+ Add todo</button>

        </form>


        <section class="container   mt-4 px-3 rounded shadow card">
            <h1>Todos</h1>
        </section>

        <!-- Todo Item -->
        <section class="container py-3  px-3 rounded shadow card">

            <div class="card" style="width: 100;">

                <div class="card-body">

                    <div>
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Todo description</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>

                    <div>
                        <a>Created: 2025-07-01</a>
                        <button class="btn btn-outline-success"><i class="bi bi-check"></i></button>
                        <button class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer>
        Footer
    </footer>

</body>

</html>
