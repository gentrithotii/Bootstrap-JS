<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Roboto Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--My custom script-->
    <script src="index.js"></script>

</head>

<body>

    <header>
        Header
    </header>

    <main class="container-fluid py-5 " style="background-color: rgb(198, 195, 195);">
        <h1 class="text-center  pb-5">MyTodo App</h1>

        <!-- Form -->
        <form onsubmit="addTodoToList(event)" class="container  position-relative py-2 px-3 rounded shadow card">

            <section>
                <label for="todo-title" class="form-label pt-2">Todo title</label>
                <input type="text" class="form-control" id="todo-title" placeholder="Title here">
                <label for="todo-description" class="form-label pt-2">Todo description</label>
                <textarea class="form-control" id="todo-description" rows="5"></textarea>
            </section>

            <div class="row g-2 pt-2">
                <div class="col-sm ">
                    <label for="todo-due-date">Due Date</label>
                    <input type="datetime-local" class="form-control" id="todo-due-date" aria-label="due-date">
                </div>
                <div class="col">
                    <label for="assign-to-person">Assign to Person</label>
                    <select class="form-select" id="assign-to-person" aria-label="Default select example">
                        <option selected>--Select Person--</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 pt-2">
                <label for="todo-file" class="form-label">Attachments</label>
                <input class="form-control" id="todo-file" type="file" multiple>
                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="clearFiles()">âœ•
                    Clear</button>
                <div id="file-preview" class="mt-2"></div>
            </div>

            <button type="submit" value="Submit" class="btn btn-primary my-3 d-flex ms-auto">+ Add todo</button>

        </form>

        <section class="container mt-4 px-0">
            <div class="card shadow-sm rounded">

                <!-- Head Card -->
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Todos</h5>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-filter"></i>
                        </button>
                        <button class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-sort-down"></i>
                        </button>
                    </div>
                </div>

                <div id="todo-list">
                    <!-- Todo Item -->
                    <div class="card-body border-top">
                        <div class="d-flex justify-content-between align-items-start">

                            <!-- Left side -->
                            <div>
                                <h6 class="mb-1">Example Todo</h6>
                                <p class="mb-2 text-muted">Description goes here</p>
                                <div class="d-flex flex-wrap align-items-center gap-2">
                                    <small class="text-muted"><i class="bi bi-calendar"></i> Due: 2025-07-10</small>
                                    <span class="badge bg-info text-white"><i class="bi bi-person-fill"></i> John
                                        Doe</span>
                                    <span class="badge bg-dark">ðŸ“Ž 2 attachments</span>
                                </div>
                            </div>

                            <!-- Right side -->
                            <div class="text-end">
                                <small class="text-muted d-block mb-2">Created: 2025-07-01</small>
                                <div class="btn-group">
                                    <button class="btn btn-outline-success btn-sm"><i class="bi bi-check"></i></button>
                                    <button class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil"></i></button>
                                    <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        Footer
    </footer>

</body>

</html>
